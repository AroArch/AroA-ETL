name: Build Package
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup UV
        uses: astral-sh/setup-uv@v5

      - name: Install Dependencies
        run: uv sync

      - name: Build Package
        run: uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
           name: aroa-etl
           path: dist/
